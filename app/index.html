<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="welcome"><h1>Tic-Tac-Toe</h1>
      <div id="op1"><h2>Human vs Human</h2></div>
      <div id="op2"><h2>Human vs Computer</h2></div>
      <div id="op3"><h2>Human Plays First</h2></div>
      <div id="op4"><h2>Computer Plays First</h2></div>
    </div>
    <table>
      <tr>
        <td class="tile" id="a"></td>
        <td class="tile" id="b"></td>
        <td class="tile" id="c"></td>
      </tr>
      <tr>
        <td class="tile" id="d"></td>
        <td class="tile" id="e"></td>
        <td class="tile" id="f"></td>
      </tr>
      <tr>
        <td class="tile" id="g"></td>
        <td class="tile" id="h"></td>
        <td class="tile" id="i"></td>
      </tr>
    </table>
    <h1 class="status">X's Turn</h1>
    <h1 class="win">n/a</h1>
  </body>
</html>
